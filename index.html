<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make an HTML Form</title>
</head>
<body>
    <form action="/practice.html" method="POST">
    
        <h1>Let's <span color="blue">make</span> something <span color="blue">amazing</span> together</h1>

        <label for="your name" name="your name" id="your name"> </label>
        <input type="text" name="your name" id="your name"  placeholder="Your Name"
        required>
        <br>

        <label for="email" name="email" id="email"></label>
        <input type="email" name="email" id="email" required placeholder="Email Adress">
        <br>

        <label for="phone" name="phone" id="phone"></label>
        <input type="tel" name="phone" id="phone" required placeholder="Phone Number">
        <br>

        <label for="more" name="more" id="more"></label>
        <input type="text" name="more" id="more" required placeholder="Tell us more about your project">
        <br>

        <span>What is your budget?</span>
        <span color="blue">From $300,000 to $500,000</span>
        <label for="budget" name="budget" id="budget"></label>
        <input type="number" name="budget" id="budget" required min="0" max="10">
        <br>




</form>
</body>
</html>
